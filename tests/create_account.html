<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Database Implementation (Updated Login Page)</title>
    <link rel="stylesheet" href="CSS/style.css" type="text/css">
</head>
<body>
    <div class="wrapper">
        <h1>Sign Up</h1>
        <form onsubmit="signup(event)">
            <div>
                <input type="text" name="" id="firstName" placeholder="First Name">
            </div>
            <div>
                <input type="text" name="" id="lastName" placeholder="Last Name">
            </div>
            <div>
                <input type="text" name="" id="email" placeholder="Email">
            </div>
            <div>
                <input type="password" name="" id="password" placeholder="Password">
            </div>
            <button id="signupinp" value ="Sign Up">Sign Up</button>

            <div class="member">
                Already have an account? <a href="login.html">Login Here</a>
            </div>
        </form>
    </div>
</body>
<script src="../tests/app.js" type="module"></script>
</html>
