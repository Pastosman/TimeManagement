<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="Styles/navbar-styles.css">
    <link rel="stylesheet" href="Styles/digital-clock.css">
</head>
<body>
    <!-- Navbar section -->
    <nav>
        <!-- Sidebar menu -->
        <ul class="sidebar">
            <!-- Sidebar close button -->
            <li onclick="hideSidebar()"><a href="#">
                <!-- SVG icon for close button -->
                <svg xmlns="http://www.w3.org/2000/svg" height="26" viewBox="0 96 960 960" width="26">
                    <path d="M256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/>
                </svg>
            </a></li>
            <!-- Navbar links -->
            <li><a href="main_menu.html">Home</a></li>
            <li><a href="tasks_activities.html">Tasks/Activities</a></li>
            <li><a href="reminders.html">Reminders</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
        <!-- Navbar links (hidden on mobile) -->
        <ul>
            <li class="hideOnMobile"><a href="main_menu.html">Home</a></li>
            <li class="hideOnMobile"><a href="tasks_activities.html">Tasks/Activities</a></li>
            <li class="hideOnMobile"><a href="reminders.html">Reminders</a></li>
            <li class="hideOnMobile"><a href="about.html">About</a></li>
            <li class="hideOnMobile"><a href="login.html">Login</a></li>
            <!-- Menu button to show sidebar on mobile -->
            <li class="menu-button" onclick="showSidebar()"><a href="#">
                <!-- SVG icon for menu button -->
                <svg xmlns="http://www.w3.org/2000/svg" height="26" viewBox="0 96 960 960" width="26">
                    <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/>
                </svg>
            </a></li>
        </ul>
    </nav>

    <!-- Digital clock start-->
    <div class="datetime">
        <!-- Date display -->
        <div class="date">
            <span id="dayname"></span> <!-- Day of the week -->
            <span id="month"></span> <!-- Month -->
            <span id="daynum"></span> <!-- Day of the month -->
            <span id="year"></span> <!-- Year -->
        </div>
        <!-- Time display -->
        <div class="time">
            <span id="hour"></span> <!-- Hour -->
            <span id="minutes"></span> <!-- Minutes -->
            <span id="seconds"></span> <!-- Seconds -->
            <span id="period"></span> <!-- AM/PM -->
        </div>
    </div>
    <!-- Digital clock end-->

    <!-- JavaScript functions for showing/hiding sidebar and digital clock functionality -->
    <script>
        function showSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.style.display = 'flex'; // Show sidebar by changing its display property
        }
        function hideSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.style.display = 'none'; // Hide sidebar by changing its display property
        }
    </script>
    <!-- Include JavaScript file for digital clock functionality -->
    <script src="../controller/digital_clock-script.js"></script>
</body>
</html>
