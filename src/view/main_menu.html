<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Management Main Menu</title>
    <!-- Load an icon library (Font Awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Styles/digital-clock.css">
</head>
<style>
    body {
        background-color: #00c3ff; /* Set your desired background color here */
    }
</style>
<body onload="initClock()">
    <!-- Icon-based menu -->
    <div class="navbar">
        <a href="navigation.html"><i class="fa fa-fw fa-home"></i> Home</a>
        <a href="tasks_activities.html"><i class="fa fa-fw fa-tasks"></i> Tasks/Activities</a>
        <a href="reminders.html"><i class="fa fa-fw fa-bell"></i> Reminders</a>
        <a href="schedules.html"><i class="fa fa-fw fa-calendar"></i> Schedules</a>
        <!-- -->
    </div>

    <!-- Digital clock start-->
    <div class="datetime">
        <div class="date">
            <span id="dayname"></span></span>
            <span id="month"></span></span>
            <span id="daynum"></span></span>
            <span id="year"></span></span>
        </div>
        <div class="time">
            <span id="hour"></span></span>
            <span id="minutes"></span></span>
            <span id="seconds"></span></span>
            <span id="period"></span></span>
        </div>
    </div>
    <!-- Digital clock end-->
    <script src="../controller/digital_clock-script.js"></script>
</body>
</html>
