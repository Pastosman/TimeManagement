<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Styles/tasks-styles.css">
    <style>
        /* Style your menu items here */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <!-- Icon-based menu -->
    <div class="navbar">
        <!-- Navigation links -->
        <a href="navigation.html"><i class="fa fa-fw fa-home"></i> Home</a>
        <a href="tasks_activities.html"><i class="fa fa-fw fa-tasks"></i> Tasks/Activities</a>
        <a href="reminders.html"><i class="fa fa-fw fa-bell"></i> Reminders</a>
        <a href="schedules.html"><i class="fa fa-fw fa-calendar"></i> Schedules</a>
    <!-- Icon menu end -->
    </div>

    <!-- Container for the task manager -->
    <div class="container">
        <div class="todo-app">
            <!-- Display current day -->
            <p id="currentDay" class="lead"></p>
            <!-- Form to add new task/activity -->
            <h2>Create A Task Or Activity<img src="images/icon.png"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your Task/Activity">
                <button onclick="addTask()">Add</button>
            </div>
            <!-- List container for displaying tasks/activities -->
            <ul id="list-container"></ul>
        </div>
    </div>

    <!-- JavaScript file for tasks/activity/to-do list maker functionality -->
    <script src="../controller/tasks-script.js"></script>
</body>
</html>
